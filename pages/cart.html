<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Polirubro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">

</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="/img/logo2.png" alt="Moonlight Polirubro"></a>
            <h1>Moonlight Polirubros</h1>
        </div>
        <nav  class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                
    
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    
    
                    
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        
                        <li class="nav-item">
                            <a class="btn btn-primary me-2" href="./login.html">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
                            </a>
                        </li>
    
                        
                        <li class="nav-item">
                            <a class="btn btn-primary me-2" href="./register.html">
                                <i class="bi bi-person-plus"></i> Registrarse
                            </a>
                        </li>
    
                        
                        <li class="nav-item">
                            <a class="btn btn-success" href="#">
                                <i class="bi bi-cart"></i> Carrito
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="contenedor-carrito">
        <h1>Carrito de Compras</h1>
        <div class="lista-productos">
            <!-- Producto 1 -->
            <div class="producto">
                <img src="../img/remeraMujer.jpg" alt="Producto 1" class="imagen-producto">
                <div class="info-producto">
                    <h2>Producto 1</h2>
                    <p class="precio">$20,000.00</p>
                    <div class="cantidad">
                        <label for="cantidad1">Cantidad:</label>
                        <input type="number" id="cantidad1" name="cantidad1" value="1" min="1">
                    </div>
                    <button class="eliminar">Eliminar</button>
                </div>
            </div>

            <!-- Producto 2 -->
            <div class="producto">
                <img src="../img/remeraMarado.jpeg" alt="Producto 2" class="imagen-producto">
                <div class="info-producto">
                    <h2>Producto 2</h2>
                    <p class="precio">$30,000.00</p>
                    <div class="cantidad">
                        <label for="cantidad2">Cantidad:</label>
                        <input type="number" id="cantidad2" name="cantidad2" value="1" min="1">
                    </div>
                    <button class="eliminar">Eliminar</button>
                </div>
            </div>
        </div>

        
        <div class="total">
            <h2>Total: <span id="total-precio">$50,000.00</span></h2>
            <button class="boton-pago">Proceder al Pago</button>
        </div>
    </main>

    <footer>
        <p>Moonlight Polirubro - Todos los derechos reservados © 2025</p>
        <p>Contacto: info@moonlightpolirubro.com</p>
        <p>Dirección: Calle Falsa 123, Argentina</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
